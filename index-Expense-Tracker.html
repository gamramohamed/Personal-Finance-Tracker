<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="finance.svg" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="Expense-Tracker.css" />
  </head>
  <body>
    <div class="all">
      <img src="finance.avif" />
      <h1>Expense Tracker</h1>
      <div style="margin: 20px -40px">
        <input
          type="number"
          name=""
          id="Income"
          placeholder="Income"
          onkeyup="saveIncome()"
          style="margin-left: 502px"
        />
      </div>

      <form id="expense-form">
        <label for="category">Category:</label>
        <select id="categorySlct" name="category">
          <option value="Family">Family</option>
          <option value="Education">Education</option>
          <option value="Sport">Sport</option>
          <option value="Shopping">Shopping</option>
        </select>

        <label for="amount">Amount:</label>
        <input
          type="number"
          id="amount"
          name="amount"
          required
          id="amountInp"
        />

        <label for="date" id="dateSlct">Date:</label>
        <input
          type="date"
          id="date"
          name="date"
          required
          style="font-family: cursive"
        />

        <button type="submit" id="addBtn" onclick="create(); add()">
          Add Expense
        </button>
      </form>
      <div id="deleteAll"0% style="width: 90%;"></div>
      <table>
        <thead id="tbl">
          <tr>
            <th>Id</th>
            <th>Category</th>
            <th>Amount</th>
            <th>Date</th>
            <th>Update</th>
            <th>Delet</th>
          </tr>
        </thead>
        <tbody id="expenseTbody"></tbody>
      </table>
    </div>

    <script src="Expense-Tracker.js"></script>
  </body>
</html>
